<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Docotela X</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    .logo-container {
      margin-top: 60px;
    }

    .logo-container img {
      width: 300px;
      max-width: 80%;
    }

    .hero-text {
      margin-top: 30px;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .enter-button {
      padding: 14px 30px;
      font-size: 1rem;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      background-color: white;
      color: black;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: #aaa;
      text-align: center;
      padding: 10px 20px;
      font-size: 0.95rem;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    @media (max-height: 600px) {
      footer {
        position: static;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/image0.png" alt="Docotela X Logo" />
  </div>

  <!-- Text and Button -->
  <div class="hero-text">
    <h1>Docotela X</h1>
    <p>Your Story. Your Style. Docotela X</p>
    <a href="collections.html" class="enter-button">Enter the Gallery</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>
      For inquiries or collaborations:
      <a href="mailto:docotelaxofficial@gmail.com">docotelaxofficial@gmail.com</a>
    </p>
    <p style="margin-top: 6px;">
      Follow us on Instagram:
      <a href="https://instagram.com/docotela_x" target="_blank">@docotela_x</a>
    </p>
  </footer>

</body>
</html>
