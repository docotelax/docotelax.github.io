      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    /* Logo Container */
    .logo-container {
      margin-top: 80px;
    }

    .logo-container img {
      width: 300px;
      max-width: 80%;
    }

    /* Hero Text */
    .hero-text {
      margin-top: 30px;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .enter-button {
      padding: 14px 30px;
      font-size: 1rem;
      background-color: transparent;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      background-color: white;
      color: black;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: #aaa;
      text-align: center;
      padding: 10px 20px;
      font-size: 0.95rem;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    @media (max-height: 600px) {
      footer {
        position: static;
      }
    }

    /* Menu Button */
    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    /* Dropdown Menu */
    .dropdown-menu {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px;
      z-index: 999;
    }

    .dropdown-menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
      font-size: 0.95rem;
      transition: background 0.3s;
    }

    .dropdown-menu a:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <!-- Hamburger Menu -->
  <div class="menu-icon" onclick="toggleMenu()">â˜°</div>

  <!-- Dropdown Menu -->
  <div class="dropdown-menu" id="dropdownMenu">

    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="collections.html">Collections</a>
    <a href="artgallery.html">Art Gallery</a>
    <a href="login.html">Members Only</a>
  </div>

  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/image0.png" alt="Docotela X Logo" />
  </div>

  <!-- Text and Button -->
  <div class="hero-text">
    <h1>Docotela X</h1>
    <p>Your Story. Your Style. Docotela X</p>
    <a href="collections.html" class="enter-button">Enter the Gallery</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>
      For inquiries or collaborations:
      <a href="mailto:docotelaxofficial@gmail.com">docotelaxofficial@gmail.com</a>
    </p>
    <p style="margin-top: 6px;">
      Follow us on Instagram:
      <a href="https://instagram.com/docotela_x" target="_blank">@docotela_x</a>
    </p>
  </footer>

  <!-- Script for Dropdown -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Optional: Hide menu when clicking outside
    window.onclick = function(event) {
      const menu = document.getElementById("dropdownMenu");
      const icon = document.querySelector(".menu-icon");
      if (!menu.contains(event.target) && !icon.contains(event.target)) {
        menu.style.display = "none";
      }
    }
  </script>

</body>
