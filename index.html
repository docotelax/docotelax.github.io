 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Docotela X</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1526178611191-69b6a3698f0c?auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    h1, p, .coming-soon, footer, .navbar {
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 52px;
      font-weight: 600;
      margin-top: 80px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .coming-soon {
      background-color: #fff;
      color: #000;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      display: inline-block;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      width: 100%;
    }

    a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid transparent;
    }

    a:hover {
      border-bottom: 1px solid #fff;
    }

    .navbar {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
    }

    .navbar a {
      margin: 0 20px;
      font-weight: 300;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="shop.html">Shop</a>
  </div>

  <h1>Docotela X</h1>
  <p>The feeling of freedom</p>
  <div class="coming-soon">Coming Soon</div>

  <footer>
    <p>
      Follow us on <a href="https://instagram.com/docotela_x" target="_blank">@docotela_x</a>
      | Contact: <a href="mailto:docotelax@gmail.com">docotelax@gmail.com</a>
    </p>
  </footer>
</body>
</html>
