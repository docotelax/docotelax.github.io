<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members Only - Docotela X</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Navigation -->
  <div class="top-nav">
    <div class="top-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
  </div>

  <!-- Side Menu -->
  <div id="sideMenu" class="side-menu">
    <a href="index.html">Home</a>
    <a href="collections.html">Collections</a>
    <a href="members.html">Members Only</a>
    <a href="gallery.html">Art Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main Members Content -->
  <div class="main-container">
    <h2>Members Only</h2>
    <p>Enter the password to access exclusive content.</p>
    <form id="password-form" onsubmit="checkPassword(event)">
      <input type="password" placeholder="Enter Password" id="password-input">
      <button type="submit">Submit</button>
    </form>
    <div id="members-content" style="display: none;">
      <h2>Welcome, Insider.</h2>
      <p>You now have access to exclusive Docotela X content.</p>
    </div>
  </div>

  <footer>
    <p>Contact: <a href="mailto:docotelax@gmail.com">docotelax@gmail.com</a> | Instagram: <a href="https://instagram.com/docotelax">@docotelax</a></p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      menu.classList.toggle("open");
    }

    function checkPassword(event) {
      event.preventDefault();
      const password = document.getElementById("password-input").value;
      if (password === "memberson1y") {
        document.getElementById("password-form").style.display = "none";
        document.getElementById("members-content").style.display = "block";
      } else {
        alert("Incorrect password.");
      }
    }
  </script>
</body>
</html>
