<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Members Only – Docotela X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="main-nav">
      <div class="nav-center">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
    </nav>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="gallery.html">Art Gallery</a>
      <a href="members.html">Members Only</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <!-- Members Only Login Form -->
  <main class="members-login">
    <h1>Members Only Access</h1>
    <p>Please enter the password to access exclusive content.</p>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Enter</button>
    <p id="errorMessage" style="color: red; display: none;">Incorrect password. Try again.</p>
  </main>

  <footer>
    <p>&copy; 2025 Docotela X. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      var menu = document.getElementById('dropdownMenu');
      menu.classList.toggle('show');
    }

    function checkPassword() {
      const correctPassword = "memberson1y"; // Your current password
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("errorMessage");

      if (input === correctPassword) {
        window.location.href = "members-area.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>

</body>
</html>
