<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Gallery – Docotela X</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="top-nav">
      <div class="nav-center">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
      <div id="menu" class="dropdown-menu">
        <a href="index.html">Home</a>
        <a href="collections.html">Collections</a>
        <a href="members.html">Members Only</a>
        <a href="gallery.html">Art Gallery</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </header>

  <main class="gallery-main">
    <h1 class="page-title">Art Gallery</h1>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="images/perspective1.jpg" alt="Perspective 1" onclick="openFullscreen(this)">
        <p>Perspective 1</p>
      </div>
      <div class="gallery-item">
        <img src="images/perspective2.jpg" alt="Perspective 2" onclick="openFullscreen(this)">
        <p>Perspective 2</p>
      </div>
      <div class="gallery-item">
        <img src="images/found.jpg" alt="Found in Emptiness" onclick="openFullscreen(this)">
        <p>Found in Emptiness</p>
      </div>
    </div>

    <!-- Fullscreen Modal -->
    <div id="fullscreenModal" class="fullscreen-modal" onclick="closeFullscreen()">
      <span class="close-btn" onclick="closeFullscreen()">×</span>
      <img class="fullscreen-image" id="fullscreenImage">
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Docotela X. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      menu.classList.toggle("show");
    }

    function openFullscreen(imgElement) {
      const modal = document.getElementById("fullscreenModal");
      const fullscreenImg = document.getElementById("fullscreenImage");
      fullscreenImg.src = imgElement.src;
      modal.style.display = "flex";
    }

    function closeFullscreen() {
      document.getElementById("fullscreenModal").style.display = "none";
    }
  </script>
</body>
</html>
