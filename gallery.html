<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery - Docotela X</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #0e0e0e;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-nav {
            text-align: center;
            padding: 20px 0;
            font-size: 20px;
        }

        .top-nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 300;
        }

        .top-nav a:hover {
            color: gold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 60px 10%;
        }

        .art-tile {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .art-tile:hover {
            transform: scale(1.02);
            border-color: gold;
        }

        .art-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .art-info {
            padding: 15px;
            text-align: center;
        }

        .art-info h3 {
            margin: 10px 0 5px;
            color: white;
            font-weight: 400;
            font-size: 20px;
        }

        .art-info h3:hover {
            color: gold;
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="gallery">
        <div class="art-tile">
            <img src="https://source.unsplash.com/random/800x600?art" alt="Perspective 1" class="art-image">
            <div class="art-info">
                <h3>Perspective 1</h3>
            </div>
        </div>
        <div class="art-tile">
            <img src="https://source.unsplash.com/random/801x600?painting" alt="Perspective 2" class="art-image">
            <div class="art-info">
                <h3>Perspective 2</h3>
            </div>
        </div>
        <div class="art-tile">
            <img src="https://source.unsplash.com/random/802x600?modern-art" alt="Found in Emptiness" class="art-image">
            <div class="art-info">
                <h3>Found in Emptiness</h3>
            </div>
        </div>
    </div>

    <div class="footer">
        Â© 2025 Docotela X. All rights reserved.
    </div>
</body>
</html>
