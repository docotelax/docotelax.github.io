<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product – Docotela X</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Navigation -->
  <header class="top-nav">
    <div class="top-center-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div id="menu" class="dropdown-menu">
      <a href="index.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="members.html">Members Only</a>
      <a href="gallery.html">Art Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <!-- Product Details -->
  <main class="product-container fade-in">
    <div class="product-image">
      <img src="images/product1.png" alt="Product Image" />
    </div>
    <div class="product-details">
      <h1>Endless Horizon Hoodie</h1>
      <p class="price">R1,299.00</p>

      <form class="product-form">
        <label for="size">Size:</label>
        <select id="size" name="size" required>
          <option value="">Select Size</option>
          <option value="S">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
          <option value="XL">XL</option>
        </select>

        <div class="color-options">
          <p>Color:</p>
          <label><input type="radio" name="color" value="Black" required /> Black</label>
          <label><input type="radio" name="color" value="White" /> White</label>
          <label><input type="radio" name="color" value="Sand" /> Sand</label>
        </div>

        <button type="submit">Add to Cart</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Docotela X. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('show');
    }
  </script>
</body>
</html>
